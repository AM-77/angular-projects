<p>current palyer : {{ player_turn() }}</p>
<button (click)="start_a_game()">start a new game</button>

<div *ngIf="winner">
  <p>The winner is {{ winner }}</p>
</div>

<div class="board">
  <app-square 
    *ngFor="let square of squares; let i = index"
    [value]="square.value"
    [disabled]="square.disabled"
    (click)="click_square(i)"
    ></app-square>
</div>
